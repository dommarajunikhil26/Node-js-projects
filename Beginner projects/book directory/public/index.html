<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Directory</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h2>Book Directory</h2>
    </div>
    <div class="container">
        <form action="/magazines" method="post">
            <label for="name">Book Title</label>
            <input type="text" name="title" id="bookName">
            <label for="price">Book Price</label>
            <input type="number" name="price" id="price">
            <label for="description">About the book</label>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Write about the book.."></textarea>
            <input type="submit" value="Add Book" id="submit">
        </form>
    </div>
</body>
</html>
